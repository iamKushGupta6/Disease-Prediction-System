<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment</title>
    <link rel="stylesheet" href="../static/appointment.css">
</head>
<body>
    <div class="main">
        <div class="one">
           
            <h1>Make An Appointment To Visit Our Doctor</h1>
            <button class="appo1">Appointment</button> 
            <br>
            <p>Health is like money, we never have a true idea of its value until we lose it.</p>

            <div class="callus">
                <div class="icon">
                    <img src="call.png" alt="" srcset="">
                </div>
                <div class="text">
                    <p>Call us now</p>
                    <h4>+91 8986328898</h4>
                </div>
            </div>
            <div class="mailus">
                <div class="icon2">
                    <img src="gmail.png" alt="" srcset="">
                </div>
                <div class="text">
                    <p>Mail us now</p>
                    <h4>ksauraj1@gmail.com</h4>
                </div>
            </div>
        </div>

        <div class="two">
            <div class="form-container">
                <div class="input-container">
                    <input class="i" type="text" placeholder="Your Name">
                </div>
                <br>
                <div class="input-container">
                    <input class="i" type="text" placeholder="Your Email">
                </div><br>
                <div class="input-container">
                    <input class="i" type="text" placeholder="Your Number">
                </div><br>
                <div class="input-container">
                    <input class="i" type="text" placeholder="Choose Doctor">
                </div><br>
                <div class="input-container">
                    <input class="i" type="text" placeholder="Choose Date">
                </div><br>
                <div class="input-container">
                    <input class="i" type="text" placeholder="Your Address">
                </div>
            </div>

            <textarea name="message" rows="10" cols="60">
                Describe your problem
            </textarea>
            
            <div>
                <button class="btn1">Book Appointment</button>
            </div>
        </div>
    </div>
</body>
</html>
